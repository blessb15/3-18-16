<!DOCTYPE html>
<html>
  <head>
    <title>Blake Bless</title>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="styles/stylesheet.css" rel="stylesheet" media="screen"/>
    <link href="bootstrap_and_overides.css.less"rel="stylesheet" media="screen"/>
  </head>
  <body>
    <div class="navigation font1">
      <div class="nav-logo"><img src="img/3B2.png" class="logo"></div>
      <div class="nav-toggle-burger"><img src="img/burger-icon.png" class="burger-icon"></div>
      <div class="nav-toggle-minimize nav-hidden"><img src="img/minimize-icon.png" class="minimize-icon"></div>
      <div class="nav-hidden">
        <p class="nav-home">HOME</p>
        <p class="nav-pojects">PROJECTS</p>
        <p class="nav-contact">CONTACT</p>
      </div>
    </div>

    <div class="header">
      <div class="center">
        <h1 class="white font1 name-header">BLAKE BLESS</h1>
        <div class="about-block font1">
          <p class="about-excerpt">
            Web developer/designer based in Portland, Oregon.
          </p>
        </div>

        <center><div class="move move-down">
          <img src="img/down.png" width="30px"/>
        </div></center>
      </div>
    </div>

    <div class="projects">
      <a href="https://expressitpromos.bowtied.io/"><div class="expressit font1">
      </div></a>

      <a href="https://totallyseriousproductions.bowtied.io/"><div class="totallyserious font1">
      </div></a>

      <a href="https://play.google.com/store/apps/details?id=com.stuff.blake.blocktalk&hl=en"><div class="blocktalk font1">
      </div></a>
    </div>

    <div class="contact font1">
      <h3 class="form-title">Get in Touch</h3>
      <form action="https://formspree.io/blakebless7@gmail.com" method="POST" class="email-form">
        <div class="row">
          <input type="text" name="name" placeholder="Name" class="email-name">
        </div>
        <div class="row">
          <input type="text" name="_subject" placeholder="Subject" class="email-subject">
        </div>
        <div class="row">
          <textarea type="email" name="_replyto" rows="4" cols="40" class="email-text"></textarea>
        </div>
        <div class="row">
          <div><input type="submit" value="Send" class="email-send"></div>
        </div>
      </form>
    </div>

    <div class="footer">
      <div class="git-icon col-xs-1" >
        <a href="https://github.com/blessb15">
          <img src="img/github-icon.png" width="30px"/>
        </a>
      </div>
      <div class="linked-icon col-xs-1">
        <a href="https://www.linkedin.com/in/blakebless">
          <img src="img/linkedin-icon.png" width="30px"/>
        </a>
      </div>
      <div class="twit-icon col-xs-1">
        <a href="https://twitter.com/bless_blake">
          <img src="img/twitter-icon.png" width="30px"/>
        </a>
      </div>
    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
